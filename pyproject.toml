[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = 'specimen'
authors = [
  { name="Carolin Brune"},
]
description = ""
readme = "README.md"
version = "1.0.0"
requires-python = ">=3.10"
#keywords = []
#license = {}
classifiers = [
    "Programming Language :: Python :: 3.10",
    'Operating System :: MacOS',
    "Operating System :: Unix" # make it OS independant  - main problem currently are the paths
]
dependencies = [
    'biopython',
    'click',
    'cobra',
    'python-libsbml',
    # MCC@git+https://github.com/Biomathsys/MassChargeCuration
    'matplotlib',
    'memote',
    'numpy',
    'pandas',
    'refinegems >= 2.0',
    'requests',
    'SBOannotator',
    'seaborn',
    'tqdm',
    'pyyaml',
    'z3-solver'
]
# additional missing tools:
#    EntrezDirect
#    DIAMOND
#    BOFdat

[project.scripts]
specimen = "specimen.cmd_access:cli"

# include data
[tool.setuptools.packages.find]
where = ['src']
[tool.setuptools.package-data]
"specimen.data.config" = ['*.yaml']
