# Configuration file for the SPECIMEN PGAB pipeline

# Meaning of the default parameters:
#    The value __USER__ indicates parameters required to be specified by the user
#    The value USER indicates parameters required only in specific cases

# Meta info:
#    model:     USER
#    organism:  USER
#    date:      USER
#    author:    USER

####################################################################################
# Input for the Prokaryotic Genome Annotation Pipeline
####################################################################################

# input parameters for NCBI PGAP
# -----------------------------------
pgap:
  generic:
    fasta: 
      class: File
      location: __USER__                  # Path to the genome FASTA file
  metadata:
    topology: linear                      # Are all sequences linear or circular? Otherwise specify in FASTA
    location: chromosome                  # Are all sequences chromosomal or from a plasmid? Otherwise specify in FASTA
    organism:
      genus_species: __USER__             # Binomial name or genus of the organism
      strain: USER                        # ID of the strain
    locus_tag_prefix: PGAB                # Prefix for locus tags in the model

  tax-check: continue                     # Option to run PGAP with or without the taxonomy check
                                          # Choose either 'only', 'continue' or 'none'
  taxid: None                             # If 'none' is chosen for taxcheck, option to manually give a taxonomy id
                                          # for the taxonomy specific DIAMOND runs
  tax_cutoff: 99.0                        # Limit for organism similarity
  diamond: run                            # Option to skip the DIAMOND runs in case of a 100% organism match
                                          # Choose either 'skip', 'maybe' or 'run'

# General input and output options
# --------------------------------
general:
  modelname: USER                         # Name of the model, if the three values below are not set
  authorinitials: USER                    # Initials or Abbreviation of the author for naming the model
  organism: USER                          # Abbreviation for the organism
  strainid: USER                          # ID of the strain
  dir: './'                               # Path of the directory to save the output to

# Input parameters for the DIAMOND runs
# -------------------------------------
nr_blast:
  run: True                               # Option to BLAST with the nr database
  db: USER                                # Path to the nr DIAMOND database file
  pid: 90.0                               # Minimal percentage identity for valid BLAST hits
  sensitivity: more-sensitive             # Sensitivity option for DIAMOND 
  threads: 2                               
  coverage: 95.0                          # Coverage (parameter for DIAMOND)

swissprot_blast:
  run: True                               # Option to BLAST with the SwissProt database
  db: USER                                # Path to the SwissProt DIAMOND database file
  pid: 90.0                               # Minimal percentage identity for valid BLAST hits
  sensitivity: more-sensitive             # Sensitivity option for DIAMOND
  threads: 2
  coverage: 95.0                          # Coverage (parameter for DIAMOND)

# Information for CarveMe (in case of CMPB)
# -----------------------------------------
carveme:
  gram: None                              # Choose either grampos or gramneg, depending on the Gram-test
                                          # results of your organism

# Input for the following polishing step
# --------------------------------------
polish:
  next_step: none                         # Choose either CMPB or HQTB as the next step
  configpath: USER                        # Path to the config of the chosen workflow